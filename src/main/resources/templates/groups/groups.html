<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: header"></div>
<body>
<div class="container">
    <div><h1>Группы</h1></div>
    <div th:replace="fragments/nav :: navbar"></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Название группы</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="group: ${groups}">
                <tr>
                    <td>[[${group.id}]]</td>
                    <td>[[${group.nameGroup}]]</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/groups/edit/{id}(id=${group.id})}"><i
                                class="fas fa-edit"></i></a>
                        <a class="btn btn-danger" th:href="@{/groups/delete/{id}(id=${group.id})}"><i
                                class="fa fa-trash-alt"></i></a>
                    </td>
                </tr>
            </th:block>
            <tr>
                <td colspan="4" align="center">
                    <a class="badge badge-success" th:href="@{/groups/new}">Добавить</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
