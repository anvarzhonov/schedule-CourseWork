<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование расписания</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:if="${schedule.id == null}"><h1>Create new schedule</h1></div>
    <div th:unless="${schedule.id == null}"><h1>Edit schedule</h1></div>


    <form th:action="@{/schedule/save}" th:object="${schedule}" method="post">
        <input type="hidden" th:field="*{id}" th:value="${schedule.id}">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-for-label col-sm-4">Группа:</label>
                <div class="col-sm-8">
                    <select th:field="*{group}" class="form-control" required>
                        <th:block th:each="group: ${listGroups}">
                            <option th:text="${group.nameGroup}" th:value="${group.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-for-label col-sm-4">День недели</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{weekdayId}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-for-label col-sm-4">Номер урока:</label>
                <div class="col-sm-8">
                    <select th:field="*{lesson}" class="form-control" required>
                        <th:block th:each="les: ${listLesson}">
                            <option th:text="${les.id}" th:value="${les.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-for-label col-sm-4">Предмет:</label>
                <div class="col-sm-8">
                    <select th:field="*{subject}" class="form-control" required>
                        <th:block th:each="sub: ${listSubjects}">
                            <option th:text="${sub.nameSubject}" th:value="${sub.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-for-label col-sm-4">Тип урока:</label>
                <div class="col-sm-8">
                    <select th:field="*{typeLesson}" class="form-control" required>
                        <th:block th:each="type: ${listTypeLesson}">
                            <option th:text="${type.nameType}" th:value="${type.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-for-label col-sm-4">Аудитория:</label>
                <div class="col-sm-8">
                    <select th:field="*{auditorium}" class="form-control" required>
                        <th:block th:each="aud: ${listAud}">
                            <option th:text="${aud.numberAud}" th:value="${aud.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
