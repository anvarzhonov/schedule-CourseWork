<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: header"></div>

<body>
<div class="container">
    <div th:if="${typeLesson.id == null}"><h1>Create new type lesson</h1></div>
    <div th:unless="${typeLesson.id == null}"><h1>Edit type lesson</h1></div>


    <form th:action="@{/type-lesson/save}" th:object="${typeLesson}" method="post">
        <input type="hidden" th:field="*{id}" th:value="${typeLesson.id}">

        <div class="m-3">
            <div class="form-group row">
                <label  for="nameType" class="col-for-label col-sm-4">Название типа: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nameType}" class="form-control" id="nameType" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>




<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
